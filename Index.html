<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tala Adventures - A 2D Platformer Game">
  <title>Tala Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background-color: #34b7f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #1da1f2;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Aziz151415/tala-assets/main/icon.png" alt="Tala Adventures Logo" class="logo">
  <h1>Tala Adventures</h1>
  <p>A joyful 2D platformer game for all ages.</p>
  <p>Leap, collect, and conquer each level with Tala!</p>
  <a class="button" href="https://apps.apple.com/app/id6744083490" target="_blank">Download on the App Store</a>
</body>
</html>
